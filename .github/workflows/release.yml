name: Flutter CI/CD

on:
  push:
    branches:
      - main   # jalan kalau push ke main
  workflow_dispatch: # bisa trigger manual dari GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # sesuaikan dengan project

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build APK (debug/release sesuai kebutuhan)
      - name: Build APK
        run: flutter build apk --release

      # 5. Ambil versi dari pubspec.yaml
      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "App Version: $VERSION"

      # 6. Update versi ke API Lumen
      - name: Update Version to API
        run: |
          curl -X POST "${{ secrets.API_URL }}/version/update" \
          -H "Content-Type: application/json" \
          -d '{"platform":"android", "version":"${{ env.VERSION }}"}'
